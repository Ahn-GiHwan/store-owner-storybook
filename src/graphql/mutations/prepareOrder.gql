mutation prepareOrder($conditions: PrepareOrderConditions!) {
  prepareOrder(conditions: $conditions) {
    orderId
    orderAgencyId
    orderAgencyOrderId
    orderAgencyDailyOrderId
    status
    actualPayPrice
    prepaidPrice
    totalPayPrice
    prepaidMethod
    paymentCardPrice
    paymentCashPrice
    taxFreePayPrice
    orderAgencyStoreId
    storeId
    ordererName
    ordererPhone
    receiverName
    receiverPhone
    storeOrderMemo
    ordererOrderMemo
    dropLocation {
      latitude
      longitude
    }
    dropJibunAddress
    dropRoadAddress
    dropAddressDetail
    cancelReason
    cancelType
    orderType
    serveType
    orderChannel
    pickupWishAt
    dropWishAt
    storeDropExpectedAt
    isReservation
    isUntact
    isMasked
    orderAgencyOrderCreatedAt
    manageOrderAgencyId
    createdAt
    updatedAt
    deliveries {
      deliveryId
      orderId
      deliveryAgencyId
      deliveryAgencyDeliveryId
      deliveryAgencyStoreId
      deliveryType
      status
      hubPhone
      driverPhone
      driverName
      pickupExpectedAt
      dropExpectedAt
      deliveryDistance
      delayTime
      totalDeliveryPrice
      deliveryPrice
      VATPrice
      totalExtraCharge
      extraCharges {
        dataType
        type
        charge
      }
      totalPayPrice
      actualPayPrice
      prepaidPrice
      paymentCardPrice
      paymentCashPrice
      taxFreePayPrice
      cancelReason
      cancelType
      dropImageUrl
      parentDeliveryId
      additionType
      additionReason
      createType
      createdAt
      updatedAt
      deliveryStatuses {
        deliveryStatusId
        deliveryId
        status
        createdAt
        updatedAt
        changedAt
      }
    }
    orderProducts {
      orderProductId
      orderId
      name
      totalPrice
      unitPrice
      quantity
      type
      storeProductId
      createdAt
      updatedAt
      orderProductOptions {
        orderProductOptionId
        orderProductId
        group
        name
        unitPrice
        quantity
        storeProductOptionId
        createdAt
        updatedAt
      }
    }
    orderStatuses {
      orderStatusId
      orderId
      status
      createdAt
      updatedAt
      changedAt
    }
    reorderRelation {
      orderId
      parentOrderId
      reorderType
      reorderReason
      createdAt
      updatedAt
    }
    orderPreparedNotificationHistories {
      orderPreparedNotificationHistoryId
      orderId
      createdAt
    }
  }
}
