mutation requestDeliveryAddition($conditions: RequestDeliveryAdditionConditions) {
  requestDeliveryAddition(conditions: $conditions) {
    isSuccess
    reason
    delivery {
      deliveryId
      orderId
      deliveryAgencyId
      deliveryAgencyDeliveryId
      deliveryAgencyStoreId
      deliveryType
      status
      hubPhone
      driverPhone
      driverName
      pickupExpectedAt
      dropExpectedAt
      deliveryDistance
      delayTime
      totalDeliveryPrice
      deliveryPrice
      VATPrice
      totalExtraCharge
      extraCharges {
        dataType
        type
        charge
      }
      totalPayPrice
      actualPayPrice
      prepaidPrice
      paymentCardPrice
      paymentCashPrice
      taxFreePayPrice
      cancelReason
      cancelType
      dropImageUrl
      parentDeliveryId
      additionType
      additionReason
      createType
      createdAt
      updatedAt
    }
  }
}
