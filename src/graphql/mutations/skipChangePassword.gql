mutation skipChangePassword($conditions: SkipChangePasswordConditions!) {
  skipChangePassword(conditions: $conditions) {
    userId
    loginId
    password
    name
    phone
    role
    isPasswordChangeRequired
    createdAt
    updatedAt
    userTermsAgreements {
      termsAndPolicyType
      isAgree
      createdAt
      responseMethod
    }
  }
}
